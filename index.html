<!DOCTYPE html>


<html>
  <head>
    <title>Google</title>
    <link href="main.css" rel="stylesheet">
  </head>


  <body>
    <div class="navbar">
      <ul>
        <li><a href="https://www.google.com/intl/en/options/" class="options" role="button"></a></li>
        <li class="nav"><a href="https://www.google.com/imghp?hl=en&tab=wi&ei=8TthWcWSBqbbjwTMl52wBQ&ved=0EKouCBkoAQ">Images</a></li>
        <li class="nav"><a href="https://mail.google.com/mail/?tab=wm">Gmail</a></li>
      </ul>
    </div>


    <center>
      <div id="logo">
        <img alt="Google" height="92" width="272" src="Images/logo.png" style="padding-top:109px">
      </div>


      <form action="#" method="POST" name="Search_Bar">

        <div class="search_border">
          <input class="search" type='text' name="Search" aria-label="Search" aria-haspopup="off" title="Search"
          style="border: none; padding: 0px; margin: 0px; height: auto; width: 100%;
          background: url("data:image/gif;base64,R0lGODlhAQABAID/AMDAwAAAACH5BAEAAAAALAAAAAABAAEAAAICRAEAOw%3D%3D") transparent;
          position: absolute; z-index: 6; left: 0px; outline: none;">
        </div>

        <div class="submit">
          <input type='submit' value="Google Search">
          <input type='submit' value="I'm Feeling Lucky">
        </div>

      </form>
    </center>
  </div>

  </body>
</html>
